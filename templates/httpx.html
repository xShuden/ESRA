<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="/httpx">HTTPX</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>{{ .title }}</h1>
            <table>
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Status Code</th>
                        <th>Content Length</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .results }}
                    <tr>
                        <td>{{ .Get "url" }}</td>
                        <td>{{ .Get "status_code" }}</td>
                        <td>{{ .Get "content_length" }}</td>
                        <td>{{ .Get "title" }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
